{% extends "base.html" %}

{% block title %}Update product{% endblock title %}

{% block content %}
<h1>Update product</h1>
<div>
    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <a href="{% url 'password_change' %}">
            Изменить пароль
        </a>

        <button type="submit">Update</button>
    </form>
</div>

<div>
    <a href="{% url 'user_info' pk=user.pk %}">
        Back to product #{{ object.pk }}
    </a>
</div>
{% endblock content %}
